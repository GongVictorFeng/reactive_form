<div class="content">
  <h1 class="header">Edit Contact</h1>
  <form [formGroup]="contactForm" (ngSubmit)="saveContact()">
    <section>
      <nav>Name/Info</nav>
      <div>
        <input placeholder="First Name" formControlName="firstName" />
        <input placeholder="Last Name" formControlName="lastName" />
        <input placeholder="Date of Birth" formControlName="dateOfBirth" />
        <div>
          <span>Favorites Ranking:</span>
          <input
            type="range"
            min="0"
            max="5"
            formControlName="favoritesRanking"
          />
          <span>{{ contactForm.controls.favoritesRanking.value }}</span>
        </div>

        <div><input type="checkbox" formControlName="personal" />Personal</div>
      </div>
    </section>
    <section>
      <nav>Phone</nav>
      <div class="flex-column" formGroupName="phone">
        <div class="flex-group">
          <input placeholder="Phone" formControlName="phoneNumber" />
          <img src="/assets/plus-grey-blue.png" class="add" />
        </div>
        <div class="radio">
          <span *ngFor="let phoneType of phoneTypes">
            <input
              type="radio"
              [value]="phoneType.value"
              formControlName="phoneType"
            />
            {{ phoneType.title }}
          </span>
        </div>
      </div>
    </section>
    <section>
      <nav>Address</nav>
      <div>
        <div class="address">
          <div class="flex-group">
            <input placeholder="Address" />
            <img src="/assets/plus-grey-blue.png" class="add" />
          </div>
          <input placeholder="City" />
          <input placeholder="State/Region" />
          <input placeholder="Zip/Postal Code" />
          <select>
            <option
              *ngFor="let addressType of addressTypes"
              [value]="addressType.value"
            >
              {{ addressType.title }}
            </option>
          </select>
        </div>
      </div>
    </section>
    <section>
      <nav>Notes</nav>
      <div>
        <textarea
          formControlName="notes"
          rows="5"
          placeholder="Notes"
        ></textarea>
      </div>
    </section>
    <div class="buttons">
      <button class="secondary">Cancel</button>
      <button class="primary" type="submit">Save</button>
    </div>
  </form>
</div>
